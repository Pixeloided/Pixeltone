<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixeltone</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <script src="../js/functions.js"></script>
    <script
      src="https://kit.fontawesome.com/87ac66ee3e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="centered">
      <div class="logo noselect">
        <img
          src="../../assets/icons/32x32.png"
          alt="Pixeltone Logo"
          class="logo noselect"
        />
      </div>
      <div class="title noselect">
        <h1>Pixeltone</h1>
      </div>
      <div class="subtitle noselect">
        <h2>Minecraft Botting Made Easy</h2>
      </div>
      <div class="buttons noselect">
        <a href="./main.html" class="button noselect important">Enter</a>
        <a href=".accounts.html" class="button noselect important">Accounts</a>
        <br />
        <a href="./about.html" class="button noselect">About</a>
        <a href="./help.html" class="button noselect">Help</a>
      </div>
    </div>
    <div class="footer">
      <h4>
        Version
        <a
          onClick="openUrl('https://pixeloided.github.io/pixeltone')"
          style="cursor: pointer; cursor: hand"
          ><span id="project-version" class="v"></span
        ></a>
      </h4>
      <div class="footer-right">
        <i
          class="fa-brands fa-github fa-2xl link"
          onClick="openUrl('https://github.com/Pixeloided/pixeltone')"
        ></i>
        |
        <i
          class="fa-brands fa-youtube fa-2xl link"
          onClick="openUrl('https://youtube.com/Pixeloided?sub_confirmation=1')"
        ></i>
        |
        <i
          class="fa-solid fa-file-circle-question fa-2xl link"
          onClick="openUrl('https://github.com/Pixeloided/pixeltone/wiki')"
        ></i>
        |
        <i
          class="fa-brands fa-discord fa-2xl link"
          onClick="openUrl('https://discord.com/users/529018681775095818')"
        ></i>
      </div>
    </div>
  </body>
</html>
